<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Add pattern</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>New pattern</h1>
	<div>
		<form th:object="${pattern}" th:action="@{save}" action="#" method="post">
			<table>
				<tr>
					<td>Name: <input type="text" id="name" th:field="*{name}"></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
				</tr>
				<tr>
					<td>Content: <input type="text" id="content" th:field="*{content}" /></td>
					<td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Error</td>
				</tr>
				<tr>
					<td>Yarn: 
					<select id="yarnlist" th:field="*{yarn}" class="form-control">
						<option th:each="yarn: ${yarns}" th:value="${yarn.yarnid}" th:text="${yarn.name}"></option>
					</select></td>
				</tr>
			</table>
			
			<!-- 
			<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="content">Content</label>
			<input type="text" id="content" th:field="*{content}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="yarnlist">Yarn</label>
			<select id="yarnlist" th:field="*{yarn}" class="form-control">
				<option th:each="yarn: ${yarns}" th:value="${yarn.yarnid}" th:text="${yarn.name}"></option>
			</select>
			
			 -->
			<input type="submit" value = "Save"></input>
		</form>
	</div>

</body>
</html>
